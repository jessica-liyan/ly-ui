<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tooltip</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body{padding-top:100px;padding-left:100px;box-sizing:border-box;}
  </style>
</head>
<body>
  <div class="ly-tooltip" placement="bottom-start">
    <a class="ly-button">下左</a>
    <div class="ly-tooltip-pop">
      <div class="ly-tooltip-pop-wrap">
        <span>文字段落显示内容</span>
      </div>
    </div>
  </div>
  <div class="ly-tooltip" placement="bottom">
    <a class="ly-button">下边</a>
    <div class="ly-tooltip-pop">
      <div class="ly-tooltip-pop-wrap">
        <span>文字段落显示内容</span>
      </div>
    </div>
  </div>
  <div class="ly-tooltip" placement="bottom-end">
    <a class="ly-button">下右</a>
    <div class="ly-tooltip-pop">
      <div class="ly-tooltip-pop-wrap">
        <span>文字段落显示内容</span>
      </div>
    </div>
  </div>
  <div class="ly-tooltip" placement="top-start">
    <a class="ly-button">上左</a>
    <div class="ly-tooltip-pop">
      <div class="ly-tooltip-pop-wrap">
        <span>文字段落显示内容</span>
      </div>
    </div>
  </div>
  <div class="ly-tooltip" placement="top">
    <a class="ly-button">上边</a>
    <div class="ly-tooltip-pop">
      <div class="ly-tooltip-pop-wrap">
        <span>文字段落显示内容</span>
      </div>
    </div>
  </div>
  <div class="ly-tooltip" placement="top-end">
    <a class="ly-button">上右</a>
    <div class="ly-tooltip-pop">
      <div class="ly-tooltip-pop-wrap">
        <span>文字段落显示内容</span>
      </div>
    </div>
  </div>
  <p>
    <div class="ly-tooltip" placement="left">
      <a class="ly-button">左边</a>
      <div class="ly-tooltip-pop">
        <div class="ly-tooltip-pop-wrap">
          <span>文字段落显示内容</span>
        </div>
      </div>
    </div>
    <div class="ly-tooltip" placement="right">
      <a class="ly-button">右边</a>
      <div class="ly-tooltip-pop">
        <div class="ly-tooltip-pop-wrap">
          <span>文字段落显示内容</span>
        </div>
      </div>
    </div>
  </p>
</body>
</html>
