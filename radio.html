<html lang="en">
<head>

  <title>radio</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <p>
    <label for="01" class="ly-radio">
      <span class="ly-radio-input">

        <span class="ly-radio-inner"></span>
      </span>
      <span class="ly-radio-label">备选项1</span>
    </label>
    <label for="02" class="ly-radio">
      <span class="ly-radio-input">

        <span class="ly-radio-inner"></span>
      </span>
      <span class="ly-radio-label">备选项2</span>
    </label>
    <label for="03" class="ly-radio">
      <span class="ly-radio-input">
        <input id="03" type="radio" name="radio">
        <span class="ly-radio-inner"></span>
      </span>
      <span class="ly-radio-label">备选项3</span>
    </label>
  </p>
  <p>
    <label for="male" class="ly-radio" bordered>
      <span class="ly-radio-input">
        <input id="male" type="radio" name="radio1" checked>
        <span class="ly-radio-inner"></span>
      </span>
      <span class="ly-radio-label">男</span>
    </label>
    <label for="female" class="ly-radio" bordered>
      <span class="ly-radio-input">
        <input id="female" type="radio" name="radio1">
        <span class="ly-radio-inner"></span>
      </span>
      <span class="ly-radio-label">女</span>
    </label>
  </p>
